<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Test App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container">
    <!-- Login & Registration -->
    <section id="auth-section" class="section active">
      <h2>Login or Register</h2>
      <div class="auth-toggle-buttons">
        <button id="show-login-btn" class="toggle-btn active">Login</button>
        <button id="show-register-btn" class="toggle-btn">Register</button>
      </div>
      <form id="login-form" class="auth-form active">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <form id="register-form" class="auth-form">
        <h3>Register</h3>
        <input type="text" id="register-name" placeholder="Name" required />
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="auth-message" class="message"></div>
    </section>

    <!-- Typing Mode Selection -->
    <section id="mode-selection-section" class="section">
      <h2>Select Typing Mode</h2>
      <div class="mode-options">
        <button class="mode-btn" data-mode="random-words">Random Words</button>
        <button class="mode-btn" data-mode="sentences">Sentences</button>
        <button class="mode-btn" data-mode="code-snippets">Code Snippets</button>
      </div>
      <button id="mode-back-btn" class="back-btn">Back</button>
    </section>

    <!-- Difficulty Selection -->
    <section id="difficulty-selection-section" class="section">
      <h2>Select Difficulty</h2>
      <div class="difficulty-options">
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>
      <button id="difficulty-back-btn" class="back-btn">Back</button>
    </section>

    <!-- Typing Test UI -->
    <section id="typing-test-section" class="section">
      <h2>Typing Test</h2>
      <div id="text-to-type" class="text-to-type"></div>
      <textarea id="typing-input" placeholder="Start typing here..." autofocus></textarea>
      <div class="test-info">
        <span id="wpm-counter">WPM: 0</span>
        <span id="accuracy-counter">Accuracy: 100%</span>
      </div>
      <div id="test-result" class="test-result"></div>
      <button id="submit-score-btn" class="submit-score-btn" disabled>Submit Score</button>
      <button id="test-back-btn" class="back-btn">Back</button>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard-section" class="section">
      <h2>Leaderboard</h2>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Mode</th>
            <th>WPM</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="leaderboard-back-btn" class="back-btn">Back</button>
    </section>

    <!-- Other UI Features -->
    <div class="ui-footer">
      <button id="theme-toggle-btn">Toggle Theme</button>
      <button id="logout-btn">Logout</button>
      <footer class="footer-credit">Developed by <span class="highlight">Garvit</span> and <span class="highlight">Karan</span></footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
